<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Open console to see functionality of the code!</h2>

    <script>
        //program prints # to console.log until there are 7 to make a triangle 

        for(i = 1; i<=7; i++) //sets a loop that increases until 7
            console.log("#".repeat(i)) //prints a hashtag for each value of i
            

    </script>
    
</body>
