        <img src="images/cake.png" alt = "cake">

    <main>

        <h2>bakin' a cake</h2>

        <form id ="myform">

            <label for = "adj1">provide an adjective</label>

            <br>

            <label for = "noun1">provide a noun</label>
            <input type = "text" id = "noun1">
            

            <br>

            <label for = "adj2">provide another adjective</label>
            <input type = "text" id = "adj2">
            

            <br>

            <label for = "noun2">provide a location</label>
            <input type = "text" id = "noun2">
            

            <br>

            <label for = "adv1">provide an adverb</label>
            <input type = "text" id = "adv1">
            

            <br>
            
            <label for = "name1">provide a name of person</label>
            <input type = "text" id = "name1">
            

            <br>

            <label for = "noun3">provide another noun</label>
            <input type = "text" id = "noun3">

            <br>

            <input type = "submit" value = "send">

            <article id = "madlib"></article>

        </form>

        

        
    
    </main>
